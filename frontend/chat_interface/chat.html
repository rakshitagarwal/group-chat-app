<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="../logIn_signUp_UI//main.css">
    <script src="chat.js" defer></script>
    <script src="groupChat.js" defer></script>
    <title>Group Chat App</title>
</head>
<body>
    <header> 
        <nav id="main__nav">
            <div class="nav__items" id="tagName">
                <h2>Group Chat App Project</h2>
            </div>
            <div class="right__section">
                <div class="nav__items">
                    <button onclick="window.location.href = '../logIn_signUp_UI/login.html'">Log out</button>
                </div>
                
            </div>
        </nav>
    </header>
    <main class="main__section">
        <div class="chat_and_contacts">
            <div class="contacts">
                <div class="single__contacts" id="single__contacts">
                    <h3>Persons</h3>
                    
                </div>
                <div class="groups" id="groups">
                    <h3>Groups</h3>
                    
                </div>
                
                <div class="createNewGroup">
                    <form action="" method="post" id="form__newGroup">
                        <input type="text" placeholder="Enter Group Name" id="newGroup__input">
                        <input type="submit" value="Add New Group">
                    </form>
                </div>

            </div>
            <div class="chat__section">
                <div class="display__chat" id="display__chat">
                    <h4 id="person__name" class="group__name">Demo Name</h4>
                    <div class="actual__chat">
                        
                        
                    </div>
                </div>
                <div class="send_MediaOrMsg">
                    <button id="showSendMediaForm">✉</button>
                    <div class="send__media" id="sendMediaSection">
                        <form action="" method="post" id="media__form">
                            <input type="file" src="" alt="" name="fileFromSender">
                            <input type="submit" value="⇑" id="media__submitBtn">
                        </form>
                    </div>
                    <div class="send__message">
                      <form action="" method="post" id="send__message__form">
                        <input type="text" class="msgtext" placeholder="Write Your Mesaage">
                        <button type="submit">➤</button>
                      </form>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <div id="container"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
